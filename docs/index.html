<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clarity Over Chaos Visuals</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 60px;
      user-select: none;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1280px;
      margin: 0 auto;
    }
    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      opacity: 0;
      animation: fadeIn 2s forwards;
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
    }
    .image-box h2 {
      font-size: 1.1rem;
      color: #aaa;
      margin-top: 10px;
      user-select: none;
      font-weight: 400;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @media (max-width: 440px) {
      .image-container {
        flex-direction: column;
        gap: 30px;
      }
      .image-box {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>Clarity Over Chaos â€” Visual Identity</h1>
  <div class="image-container">
    <div class="image-box">
      <img src="Wolf3.jpg" alt="Wolf Silhouette" />
      <h2>Wolf Silhouette</h2>
    </div>
    <div class="image-box">
      <img src="Hand 1.jpg" alt="Still Fire Energy" />
      <h2>Still Fire Energy</h2>
    </div>
    <div class="image-box">
      <img src="Darkman 2.jpg" alt="Dark Typography / Still Fire" />
      <h2>Dark Typography / Still Fire</h2>
    </div>
  </div>
</body>
</html>
